<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">

    <img src="assets/img/lala.jpg" class="background"/>
<img src="assets/img/ruta.jpg" class="avatar"/>
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2> {{datos.nombre}}</h2>
    <p> {{datos.ocupacion}} </p>
  </div>
  <!-- lista de datos a parti-->
  <div>
    <ion-slides pager>
      <ion-slide>
        <ion-list>
          <ion-item>
            <ion-icon name="flag" item-start></ion-icon>

              <h3>{{informacion.origenlbl}}</h3>
              <p>
              {{informacion.ciudad}}
              </p>
            </ion-item>
            <ion-item>
              <ion-icon name="mail"item-start></ion-icon>
              <h3>{{redsocial}}</h3>
              <p>{{correos}}</p>
            </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
          <p>
            hola,soy valeria. Tengo {{datos.edad}} a√±os.
          </p>
      </ion-slide>
    </ion-slides>

</div>

<div text-center>
  <ion-row>
     <ion-col>
       <button ion-button icon-only>
        <ion-icon name="logo-facebook"></ion-icon>
       </button>
     </ion-col>

     <ion-col>
       <button ion-button icon-only>
         <ion-icon name="logo-instagram"></ion-icon>
       </button>
     </ion-col>
     <ion-col>
       <button ion-button icon-only>
         <ion-icon name="logo-twitter"></ion-icon>
       </button>
     </ion-col>
  </ion-row>
</div>
</ion-content>
