<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">

    <img src="assets/img/lala.jpg" class="background"/>
<img src="assets/img/ruta.jpg" class="avatar"/>
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2> {{datos.nombre}}</h2>
    <p> {{datos.ocupacion}} </p>
  </div>
  <!-- lista de datos a parti-->

  <div>
    <ion-slides pager>
      <ion-slide>
      <ion-item>
        <ion-label floating>nuevotitulo</ion-label>
        <ion-input type="text" #tituloInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>nuevodato</ion-label>
        <ion-input type="text" #datoInput></ion-input>
      </ion-item>

        <button ion-button block (click)="agregardato(tituloInput.value,datoInput.value)"> agregar</button>
        <ion-list>
         <ion-item *ngFor="let elemento of informacion">
            <ion-icon [name]="elemento.icono" item-start></ion-icon>

              <h3>{{elemento.titulo}}</h3>
              <p>
              {{elemento.dato}}
            </p>
            </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
          <p>
            hola,soy pierina. Tengo {{datos.edad}} a√±os.
          </p>
      </ion-slide>
    </ion-slides>

</div>

<div text-center>
  <ion-row>
     <ion-col>
       <button ion-button icon-only>
        <ion-icon name="logo-facebook"></ion-icon>
       </button>
     </ion-col>

     <ion-col>
       <button ion-button icon-only>
         <ion-icon name="logo-instagram"></ion-icon>
       </button>
     </ion-col>
     <ion-col>
       <button ion-button icon-only>
         <ion-icon name="logo-twitter"></ion-icon>
       </button>
     </ion-col>
  </ion-row>
</div>
</ion-content>
